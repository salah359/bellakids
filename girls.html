<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girls Collection | Bella Kids</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        :root {
            --bs-primary: #ff85a2; /* Girl Pink */
            --bs-primary-rgb: 255, 133, 162;
        }
        .bg-primary { background-color: #ff85a2 !important; }
        .btn-primary { background-color: #ff85a2 !important; border-color: #ff85a2 !important; }
        .text-primary { color: #ff85a2 !important; }
        .hero-section { background-color: #fff0f3; } /* Light Pink Tint */
        .glass-nav { border-bottom: 2px solid #fce4ec; }
        .cart-count { background-color: white !important; color: #ff85a2 !important; }

        /* --- THE FIX FOR BLACK BITS --- */
        .hero-image-wrapper {
            position: relative;
            padding: 20px;
            overflow: hidden; /* Clips any video overflow */
        }

        video.hero-animation {
            width: 100%;
            height: 450px; /* Adjust height to match your design */
            object-fit: cover; /* CROPS THE BLACK BARS TO FILL THE AREA */
            object-position: center; /* Keeps the girl centered in the frame */
            border: 8px solid white;
            border-radius: 40px;
            box-shadow: 0 20px 40px rgba(255, 133, 162, 0.3);
            display: block;
        }

        /* Responsive height for mobile devices */
        @media (max-width: 768px) {
            video.hero-animation {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <div class="bg-primary text-white text-center py-2 small fw-bold">
        üå∏ Magical Outfits for Little Princesses - Shop the Collection! üå∏
    </div>

    <nav class="navbar navbar-expand-lg sticky-top glass-nav">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary fs-3" href="index.html">BELLA KIDS</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="boys.html">Boys</a></li>
                    <li class="nav-item"><a class="nav-link active fw-bold text-primary" href="girls.html">Girls</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <button class="btn btn-primary rounded-pill px-4 position-relative" data-bs-toggle="offcanvas" data-bs-target="#cartSidebar">
                        Bag <span class="badge cart-count ms-1">0</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <header class="hero-section d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 text-center text-lg-start" data-aos="fade-right">
                    <h1 class="display-3 fw-bold text-dark mb-4">Pretty Styles for Little Princesses.</h1>
                    <p class="lead mb-4 text-muted">Soft fabrics, magical colors, and beautiful designs. Find the perfect dress for her special moments.</p>
                </div>
                <div class="col-lg-6 text-center" data-aos="zoom-in">
                    <div class="hero-image-wrapper">
                        <video autoplay loop muted playsinline class="hero-animation floating-animation">
                            <source src="assets/images/hero-girls-anim.mp4" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-5">
        <h2 class="fw-bold mb-5 text-center">Girls' New Arrivals</h2>
        <div class="row g-4" id="product-grid"></div>
    </main>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content border-0 rounded-5 shadow-lg overflow-hidden">
                <div class="modal-body p-0">
                    <div class="row g-0">
                        <div class="col-md-6 bg-light"><img src="" id="popupImage" class="img-fluid h-100 object-fit-cover"></div>
                        <div class="col-md-6 p-5">
                            <button type="button" class="btn-close float-end" data-bs-dismiss="modal"></button>
                            <h2 id="popupName" class="fw-bold text-dark mb-2"></h2>
                            <h4 id="popupPrice" class="text-primary fw-bold mb-3"></h4>
                            <p id="popupDesc" class="text-muted mb-4"></p>
                            <button id="modalAddToCart" class="btn btn-primary btn-lg rounded-pill w-100 shadow-sm py-3 fw-bold">Add to Bag üõçÔ∏è</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="offcanvas offcanvas-end border-0 shadow" tabindex="-1" id="cartSidebar">
        <div class="offcanvas-header border-bottom">
            <h5 class="fw-bold m-0">Your Bag</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body" id="cartItems"></div>
        <div class="p-4 border-top">
            <div class="d-flex justify-content-between mb-3">
                <span class="fw-bold">Total:</span>
                <span id="cartTotal" class="fw-bold text-primary">$0.00</span>
            </div>
            <button class="btn btn-primary w-100 rounded-pill py-3 fw-bold" onclick="sendToWhatsApp()">ORDER ON WHATSAPP</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/products.js"></script>
    <script src="js/main.js"></script>
    <script>
        AOS.init({ duration: 1000, once: true });
        window.onload = () => {
            if (typeof products !== 'undefined') {
                const girlsProducts = products.filter(p => p.category === 'girls');
                renderProducts(girlsProducts);
            }
        };
    </script>
</body>
</html>
