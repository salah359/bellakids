<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Login | Bella Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light d-flex align-items-center vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4 card p-4 shadow border-0 rounded-4">
                <h2 class="text-center fw-bold mb-4">Bella Admin</h2>
                <form id="loginForm">
                    <input type="email" id="email" class="form-control mb-3 rounded-pill" placeholder="Email" required>
                    <input type="password" id="password" class="form-control mb-3 rounded-pill" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const supabase = supabase.createClient('YOUR_URL', 'YOUR_KEY');
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await supabase.auth.signInWithPassword({
                email: e.target.email.value,
                password: e.target.password.value,
            });
            if (error) alert(error.message);
            else window.location.href = 'admin.html'; // Go to dashboard
        };
    </script>
</body>
</html>
