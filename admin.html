<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Kids | Store Manager</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Quicksand', sans-serif; background-color: #f4f7f6; }
        .admin-card { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        .product-img { width: 60px; height: 60px; object-fit: cover; border-radius: 12px; }
        .navbar { background: #2d3436; }
        .status-badge { font-size: 0.75rem; padding: 5px 12px; border-radius: 50px; }
        #imagePreviewContainer img { width: 80px; height: 80px; object-fit: cover; border-radius: 10px; margin-right: 5px; border: 2px solid #fff; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <nav class="navbar navbar-dark shadow-sm mb-4">
        <div class="container">
            <span class="navbar-brand fw-bold">ðŸŒ¸ Bella Kids Manager</span>
            <div class="d-flex gap-2">
                <a href="index.html" class="btn btn-outline-light btn-sm rounded-pill">View Store</a>
                <button class="btn btn-danger btn-sm rounded-pill" onclick="handleLogout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row mb-4 align-items-center">
            <div class="col-md-6">
                <h2 class="fw-bold m-0">Store Inventory</h2>
                <p class="text-muted small">Add, Edit, or Remove products from the live site.</p>
            </div>
            <div class="col-md-6 text-md-end">
                <button class="btn btn-primary rounded-pill px-4 fw-bold shadow-sm" onclick="openAddModal()">+ Add New Product</button>
            </div>
        </div>

        <div class="card admin-card p-3 mb-4">
            <input type="text" id="adminSearch" class="form-control border-0 bg-light rounded-pill px-4" placeholder="Search by name or category..." onkeyup="filterInventory()">
        </div>

        <div class="card admin-card overflow-hidden">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0">
                    <thead class="table-light">
                        <tr>
                            <th class="ps-4">Item</th>
                            <th>Name (EN/AR)</th>
                            <th>Price</th>
                            <th>Sizes</th>
                            <th>Categories</th>
                            <th class="text-end pe-4">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 shadow-lg">
                <form id="productForm">
                    <div class="modal-header bg-light border-0 py-3">
                        <h5 class="modal-title fw-bold" id="modalTitle">Product Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body p-4">
                        <input type="hidden" id="prodId">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">English Name</label>
                                <input type="text" id="nameEn" class="form-control rounded-3" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Arabic Name</label>
                                <input type="text" id="nameAr" class="form-control rounded-3" required>
                            </div>
                            <div class="col-md-4">
                                <label class="form-label small fw-bold">Price (â‚ª)</label>
                                <input type="number" step="0.01" id="price" class="form-control rounded-3" required>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label small fw-bold">Categories (boys, girls, newborn)</label>
                                <input type="text" id="categories" class="form-control rounded-3" placeholder="boys, newborn" required>
                            </div>
                            <div class="col-12">
                                <label class="form-label small fw-bold">Available Sizes</label>
                                <input type="text" id="sizes" class="form-control rounded-3" placeholder="2Y, 4Y, 6Y">
                            </div>
                            <div class="col-12">
                                <div class="p-3 bg-light rounded-3 border">
                                    <label class="form-label small fw-bold d-block">Upload Carousel Images (Max 3)</label>
                                    <input type="file" id="imageFiles" class="form-control" multiple accept="image/*">
                                    <div id="imagePreviewContainer" class="mt-2 d-flex"></div>
                                    <div id="uploadPreviewText" class="mt-2 small text-muted">Selecting new files will replace current photos.</div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Description (English)</label>
                                <textarea id="descEn" class="form-control rounded-3" rows="3"></textarea>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label small fw-bold">Description (Arabic)</label>
                                <textarea id="descAr" class="form-control rounded-3" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer bg-light border-0">
                        <div id="saveStatus" class="me-auto small fw-bold text-primary"></div>
                        <button type="button" class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary rounded-pill px-5 fw-bold" id="saveBtn">Save Live</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Updated with your specific credentials
        const SUPABASE_URL = 'https://zqtycfsezhmuuhgctouh.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_mQqF_12aj19_27hHSsCi4w_hsOKfCq5';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const modal = new bootstrap.Modal(document.getElementById('productModal'));
        const form = document.getElementById('productForm');
        let allProducts = [];

        async function checkAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) window.location.href = 'admin-login.html';
            fetchInventory();
        }

        async function handleLogout() {
            await supabase.auth.signOut();
            window.location.href = 'admin-login.html';
        }

        async function fetchInventory() {
            const { data, error } = await supabase.from('products').select('*').order('created_at', { ascending: false });
            if (error) return console.error(error);
            allProducts = data;
            renderInventory(allProducts);
        }

        function renderInventory(products) {
            const tbody = document.getElementById('inventoryList');
            tbody.innerHTML = products.map(p => `
                <tr>
                    <td class="ps-4"><img src="${p.images[0]}" class="product-img shadow-sm border"></td>
                    <td>
                        <div class="fw-bold">${p.name_en}</div>
                        <div class="small text-muted">${p.name_ar}</div>
                    </td>
                    <td class="fw-bold text-primary">â‚ª${p.price.toFixed(2)}</td>
                    <td>${p.sizes.map(s => `<span class="badge bg-light text-dark border me-1">${s}</span>`).join('')}</td>
                    <td>${p.category.map(c => `<span class="status-badge bg-info text-dark me-1">${c}</span>`).join('')}</td>
                    <td class="text-end pe-4">
                        <button onclick="editProduct(${p.id})" class="btn btn-sm btn-outline-dark px-3 rounded-pill">Edit</button>
                        <button onclick="deleteProduct(${p.id})" class="btn btn-sm btn-outline-danger px-3 rounded-pill">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        function filterInventory() {
            const term = document.getElementById('adminSearch').value.toLowerCase();
            const filtered = allProducts.filter(p => 
                p.name_en.toLowerCase().includes(term) || 
                p.name_ar.toLowerCase().includes(term) || 
                p.category.some(c => c.toLowerCase().includes(term))
            );
            renderInventory(filtered);
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('prodId').value;
            const status = document.getElementById('saveStatus');
            const fileInput = document.getElementById('imageFiles');
            const files = fileInput.files;
            
            let imageUrls = [];

            // Enforce max 3 carousel images
            if (files.length > 3) return alert("You can only upload up to 3 images!");

            status.innerText = "â³ Processing...";
            
            if (files.length > 0) {
                for (const file of files) {
                    const path = `inventory/${Date.now()}_${file.name}`;
                    const { data, error } = await supabase.storage.from('product-images').upload(path, file);
                    if (error) return alert("Upload failed: " + error.message);
                    const { data: { publicUrl } } = supabase.storage.from('product-images').getPublicUrl(path);
                    imageUrls.push(publicUrl);
                }
            }

            const productData = {
                name_en: document.getElementById('nameEn').value,
                name_ar: document.getElementById('nameAr').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('categories').value.split(',').map(s => s.trim()),
                sizes: document.getElementById('sizes').value.split(',').map(s => s.trim()),
                description_en: document.getElementById('descEn').value,
                description_ar: document.getElementById('descAr').value
            };

            if (imageUrls.length > 0) productData.images = imageUrls;

            if (id) {
                await supabase.from('products').update(productData).eq('id', id);
            } else {
                if (imageUrls.length === 0) return alert("New products require at least one image!");
                await supabase.from('products').insert([productData]);
            }

            modal.hide();
            fetchInventory();
            status.innerText = "";
        };

        async function deleteProduct(id) {
            if (confirm("Permanently delete this product?")) {
                await supabase.from('products').delete().eq('id', id);
                fetchInventory();
            }
        }

        async function editProduct(id) {
            const p = allProducts.find(item => item.id === id);
            document.getElementById('prodId').value = p.id;
            document.getElementById('nameEn').value = p.name_en;
            document.getElementById('nameAr').value = p.name_ar;
            document.getElementById('price').value = p.price;
            document.getElementById('categories').value = p.category.join(', ');
            document.getElementById('sizes').value = p.sizes.join(', ');
            document.getElementById('descEn').value = p.description_en;
            document.getElementById('descAr').value = p.description_ar;
            
            // Preview current images
            const preview = document.getElementById('imagePreviewContainer');
            preview.innerHTML = p.images.map(img => `<img src="${img}">`).join('');
            
            document.getElementById('modalTitle').innerText = "Edit Product";
            modal.show();
        }

        function openAddModal() {
            form.reset();
            document.getElementById('imagePreviewContainer').innerHTML = "";
            document.getElementById('prodId').value = "";
            document.getElementById('modalTitle').innerText = "Add New Product";
            modal.show();
        }

        checkAuth();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
