    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

    <style>
        :root {
            /* Soft Lavender theme for Newborns */
            --bs-primary: #C3B1E1; 
            --bs-primary-rgb: 195, 177, 225;
        }
        .bg-primary { background-color: var(--bs-primary) !important; }
        .btn-primary { background-color: var(--bs-primary) !important; border-color: var(--bs-primary) !important; }
        .text-primary { color: var(--bs-primary) !important; }
        
        .hero-section { 
            background: linear-gradient(135deg, #fdfcfb 0%, #e2d1f9 100%); 
        } 
        .glass-nav { border-bottom: 2px solid #f3e5f5; }
        .cart-count { background-color: white !important; color: var(--bs-primary) !important; }

        .hero-image-wrapper {
            position: relative;
            padding: 0; 
            overflow: hidden;
            border-radius: 40px;
            aspect-ratio: 1 / 1; 
            max-width: 500px;
            margin: 0 auto;
            border: 8px solid white;
            box-shadow: 0 20px 40px rgba(195, 177, 225, 0.3);
        }

        video.hero-animation {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            object-position: center;
            display: block;
            transform: scale(1.2); 
            transform-origin: center center;
        }

        @media (max-width: 768px) {
            .hero-image-wrapper {
                max-width: 300px;
            }
        }

        .input-group:focus-within {
            border-color: var(--bs-primary) !important;
        }
    </style>
</head>
