<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard | Bella Kids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>.prod-img { width: 50px; height: 50px; object-fit: cover; border-radius: 8px; }</style>
</head>
<body class="bg-light p-4">
    <div class="container bg-white p-5 rounded-4 shadow-sm">
        <div class="d-flex justify-content-between mb-4">
            <h1 class="fw-bold">Inventory Manager</h1>
            <button class="btn btn-success rounded-pill px-4" data-bs-toggle="modal" data-bs-target="#prodModal" onclick="resetForm()">+ Add Product</button>
        </div>

        <table class="table align-middle">
            <thead><tr><th>Image</th><th>Name</th><th>Price</th><th>Sizes</th><th>Actions</th></tr></thead>
            <tbody id="inventory"></tbody>
        </table>
    </div>

    <div class="modal fade" id="prodModal" tabindex="-1">
        <div class="modal-dialog modal-lg"><div class="modal-content p-4 border-0 rounded-4">
            <form id="prodForm">
                <input type="hidden" id="prodId">
                <div class="row g-3">
                    <div class="col-6"><input type="text" id="nameEn" class="form-control" placeholder="Name (EN)" required></div>
                    <div class="col-6"><input type="text" id="nameAr" class="form-control" placeholder="Name (AR)" required></div>
                    <div class="col-4"><input type="number" id="price" class="form-control" placeholder="Price (₪)" required></div>
                    <div class="col-8"><input type="text" id="sizes" class="form-control" placeholder="Sizes (e.g. 2Y, 4Y)"></div>
                    <div class="col-12"><input type="text" id="images" class="form-control" placeholder="Image Paths (comma separated)"></div>
                    <div class="col-12"><textarea id="descEn" class="form-control" placeholder="Description (EN)"></textarea></div>
                    <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 mt-3">Save Changes</button>
                </div>
            </form>
        </div></div>
    </div>

    <script>
        const supabase = supabase.createClient('YOUR_URL', 'YOUR_KEY');

        async function load() {
            const { data } = await supabase.from('products').select('*');
            document.getElementById('inventory').innerHTML = data.map(p => `
                <tr>
                    <td><img src="${p.images[0]}" class="prod-img"></td>
                    <td>${p.name_en}</td>
                    <td>₪${p.price}</td>
                    <td><span class="badge bg-light text-dark border">${p.sizes.join(', ')}</span></td>
                    <td>
                        <button class="btn btn-sm btn-outline-primary" onclick="edit(${p.id})">Edit</button>
                        <button class="btn btn-sm btn-outline-danger" onclick="del(${p.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('prodForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('prodId').value;
            const body = {
                name_en: document.getElementById('nameEn').value,
                price: parseFloat(document.getElementById('price').value),
                sizes: document.getElementById('sizes').value.split(',').map(s => s.trim()),
                images: document.getElementById('images').value.split(',').map(s => s.trim())
            };
            if (id) await supabase.from('products').update(body).eq('id', id);
            else await supabase.from('products').insert([body]);
            location.reload();
        };

        async function del(id) { if(confirm("Delete?")) { await supabase.from('products').delete().eq('id', id); load(); } }
        load();
    </script>
</body>
</html>
